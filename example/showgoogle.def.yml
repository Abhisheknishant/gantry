version: '0'
steps:
  Download Google:
    build:
      context: /tmp/downloader
      dockerfile: Dockerfile
    image: mysecretname
    ports:
      - 8080:8080
    volumes:
      - /tmp/downloader/urllists/:/input:ro
      - /tmp/downloader/out/:/output
  Cat Google:
    build:
      context: /tmp/catter
    volumes:
      - /tmp/downloader/out/:/input:ro
    after:
      - Download Google
  Cat Input:
    build:
      context: /tmp/catter
    volumes:
      - /tmp/downloader/urllists/:/input:ro

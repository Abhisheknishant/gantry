version: '0'
steps:
  - name: Download Google
    build:
      context: /tmp/downloader
      dockerfile: Dockerfile
    image: mysecretname
    ports:
      - 8080:8080
    volumes:
      - /tmp/downloader/urllists/:/input:ro
      - /tmp/downloader/out/:/output
  - name: Cat Google
    build:
      context: /tmp/catter
    volumes:
      - /tmp/downloader/out/:/input:ro
